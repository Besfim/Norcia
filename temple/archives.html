<script type="text/javascript">
    const inst = new mdui.Drawer('#drawer', {swipe: true});

    /**
     * 载入首页的文章卡片
     * @param config
     */
    function loadArcives(config) {
        let monthTemp = "";
        config.articles.forEach(function (arcicle, index, array) {
            if (arcicle.create.substring(0,7) !== monthTemp){
                monthTemp = arcicle.create.substring(0,7);
                domId("articles").innerHTML +=
                `<div class="mdui-col-xs-12">
                    <div class="mdui-typo mdui-m-x-2">
                        <h4 style="font-weight:bold" class="mdui-text-color-theme">${transDateToCH(monthTemp)}</h4>
                    </div>
                </div>`
            }
            domId("articles").innerHTML += bindArchiveArticle(arcicle)
        })
    }

    function transDateToCH(monthDate) {
        let temp = monthDate.split("-")
        if (temp[1].startsWith("0")){
            temp[1] = temp[1].substring(1,temp[1].length)
        }
        return temp[0]+" 年 "+temp[1]+" 月";
    }

    let norciaConfig;
    // 载入 config
    ajaxGetConfig(function (config) {
        norciaConfig = config;
        loadArcives(config)
    });

    function bindArchiveArticle(article){
        return `<div class="mdui-col-md-6 mdui-col-sm-12 mdui-m-t-1">
            <div class="mdui-card mdui-typo mdui-hoverable">
                <div class="mdui-p-x-2">
                    <h4 class="mdui-typo">
                        <a href="/blog/${article.title}.html">${article.title}</a>
                    </h4>
                    <div class="mdui-card-primary-subtitle">${article.create}</div>
                </div>
                <div class="mdui-card-actions mdui-m-b-2">
                    ${bindArticleTags(article.tag,true)}
                </div>
            </div>
        </div>`
    }

</script>
