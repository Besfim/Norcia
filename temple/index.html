<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9,  user-scalable=no">
    <title>{{.Head}}</title>
    <!--引入mdui-->
    <link rel="stylesheet" href="css/mdui.min.css">
    <!--引入自定义css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="mdui-theme-accent-pink mdui-theme-primary-teal mdui-drawer-body-left" id = "body">
<div class="mdui-toolbar mdui-color-theme" id="toolbar">
    <button onclick="inst.toggle()" class="mdui-btn mdui-btn-icon mdui-text-color-white">
        <i class="mdui-icon material-icons">menu</i>
    </button>
    <p class="mdui-typo-headline mdui-text-color-white">首页</p>
    <div class="mdui-toolbar-spacer"></div>
    <div class="mdui-textfield mdui-textfield-expandable mdui-float-right mdui-text-color-white">
        <button class="mdui-textfield-icon mdui-btn mdui-btn-icon "><i
                class="mdui-icon material-icons">search</i></button>
        <input class="mdui-textfield-input mdui-color-white" type="text" placeholder="Search"/>
        <button class="mdui-textfield-close mdui-btn mdui-btn-icon "><i
                class="mdui-icon material-icons">close</i></button>
    </div>
</div>

<!--页面内容放置区域-->
<div class="mdui-container doc-container mdui-m-t-4" id = "articles">
    {{.Articles}}
</div>

<div>
    <button class="mdui-btn mdui-center mdui-color-theme-400 none-display"
            id="load_more_btn"
            onclick="loadIndexCard(norciaConfig)">
        <span class="mdui-text-color-white">加载更多</span>
    </button>
</div>
<div class=" mdui-typo mdui-m-t-4 text-align-center" id="foot">
    <p class="mdui-center mdui-typo-subheading-opacity ">Power By <a href="https://github.com/Besfim/Norcia">Norcia</a></p>
</div>

<div class="mdui-container mdui-appbar-with-toolbar">
    <div class="mdui-drawer	mdui-drawer-full-height mdui-color-white" id="drawer">
        <div class="navigation-bar-header">
            <img class="mdui-img-circle logo mdui-m-l-3 mdui-m-t-4" src="/img/logo.jpg"/>
            <div class="mdui-typo mdui-m-l-4">
                <h4 class="mdui-text-color-white mdui-m-t-2 name-mail-line-height"><strong id="blogName">
                    {{.Head}}</strong></h4>
                <p class="mdui-text-color-white mdui-m-t-0 name-mail-line-height" id="mail"></p>
            </div>
        </div>
        <ul class="mdui-list">
            <br>
            <a href="/index.html">
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-black">home</i>
                    <div class="mdui-list-item-content inline-display">首页 Home</div>
                </li>
            </a>
            <br>
            <a href="/archives.html">
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-black">archive</i>
                    <div class="mdui-list-item-content inline-display">归档 Archives</div>
                </li>
            </a>
            <br>

            <a href="">
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-black">attach_file</i>
                    <div class="mdui-list-item-content inline-display">标签 Tag</div>
                </li>
            </a>

            <br>
            <li class="mdui-subheader">链接</li>
            <a href="{{.Github}}">
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon material-icons mdui-text-color-grey">

                    </i>
                    <div class="mdui-list-item-content inline-display ">Github</div>
                </li>
            </a>
        </ul>
    </div>
</div>

</body>
<!--引入自定义css-->
<script type="text/javascript" src="/js/mdui.min.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript" src="/js/norcia.js"></script>
<script type="text/javascript">

    const inst = new mdui.Drawer('#drawer', {swipe: true});

    //首页文章动态加载 flag,记录文章加载的记录
    let articleCount = document.getElementById("articles").children.length;
    /**
     * 载入首页的文章卡片
     * @param config
     */
    function loadIndexCard(config) {
        if(articleCount>=config.articles.length){
            domId("load_more_btn").disabled = true;
            domId("load_more_btn").innerText = " 我可是有底线的，哼 ╭(╯^╰)╮ ";
        }
        let loadNum = 5;
        let startNum = articleCount;
        // 是否从其他页面返回来
        if (sessionStorage.getItem("loadNum")!==null){
            articleCount = sessionStorage.getItem("loadNum");
            articleCount = parseInt(articleCount);
            sessionStorage.removeItem("loadNum");
            loadNum = 0;
            startNum = 0;
        }
        for (let i = startNum;i<config.articles.length && i<articleCount+loadNum;i++){
            domId("articles").innerHTML +=
                    "\n"
                    +bindIndexArticleCard(config.articles[i]);
            if (i === config.articles.length-1){
                domId("load_more_btn").disabled = true;
                domId("load_more_btn").innerText = " 我可是有底线的，哼 ╭(╯^╰)╮ ";
            }
        }
        articleCount = articleCount+loadNum;
        //如果有记录浏览位置的话，就跳转到浏览位置
        if (sessionStorage.getItem("scrollIndex")!==null){
            document.body.scrollTop = sessionStorage.getItem("scrollIndex");
            sessionStorage.removeItem("scrollIndex");
        }
    }

    let norciaConfig;
    // 载入 config
    ajaxGetConfig(function (config) {
        norciaConfig = config;
    });
    // 多彩 tags
    let colors = [
        " mdui-color-deep-orange-400",
        " mdui-color-teal-400",
        " mdui-color-red-400",
        " mdui-color-lime",
        " mdui-color-pink-400",
        " mdui-color-blue-grey-400"
    ];
    document.getElementsByName("blogTag").forEach(function (tag, index, listObj) {
        let ran = getRandom(0,colors.length-1);
        tag.className = tag.className.replace("mdui-color-theme","")+colors[ran]
    })
</script>
</html>
