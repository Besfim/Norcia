    <script>
        //=================================================动态加载文章的js=======================================
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "./config.json");
        xhr.send();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                //console.log(JSON.parse(xhr.responseText));
                sessionStorage.setItem("config", xhr.responseText); //将处理后的config.json储存到本地
            }
        };
        var SearchInput = document.getElementById("SearchInput");
        SearchInput.addEventListener("keydown", function() {
            SearchResult();
        });

        function SearchResult() {
            var SStorage = JSON.parse(sessionStorage.getItem("config")); //获取缓存数据
            //======================================reg match srarch content===================================//
            var arr = []; //用于储存结果
            var reg = new RegExp(SearchInput.value, 'i'); //忽略大小写
            for (var i = 0; i < SStorage.articles.length; i++) {
                if (SStorage.articles[i].title.match(reg)) { //是否匹配
                    arr.push(SStorage.articles[i]); //如果匹配则添加到arr对象当中，下标递增
                }
            }
            var IsChangearrLength = 9999; //初始化，用于判断arr数值是否改变
            //=================================================================================================//  
            //首页文章动态加载 flag,记录文章加载的记录
            let articleCount = 0;
            /**
             * 载入首页的文章卡片
             * @param config
             */
            function loadIndexCard(config) {
                let loadNum = 5;
                let startNum = articleCount;
                // 是否从其他页面返回来
                if (sessionStorage.getItem("loadNum") !== null) {
                    articleCount = sessionStorage.getItem("loadNum");
                    articleCount = parseInt(articleCount);
                    sessionStorage.removeItem("loadNum");
                    loadNum = 0;
                    startNum = 0;
                }
                for (let i = startNum; i < arr.length && i < articleCount + loadNum; i++) {
                    if (IsChangearrLength != arr.length) {
                        domId("articles").innerHTML = '';
                        IsChangearrLength = arr.length;
                    }
                    //debugger;
                    domId("articles").innerHTML +=
                        "\n" +
                        bindIndexArticleCard(arr[i]);
                    if (i === arr.length - 1) {
                        //domId("load_more_btn").disabled = true;
                        //domId("load_more_btn").innerText = " 我可是有底线的，哼 ╭(╯^╰)╮ ";
                    }
                }
                articleCount = articleCount + loadNum;
                //如果有记录浏览位置的话，就跳转到浏览位置
            }

            document.body.onscroll = function() {
                sessionStorage.setItem("scrollIndex", document.documentElement.scrollTop);
                if (sessionStorage.getItem("scrollIndex") == 0)
                    sessionStorage.setItem("scrollIndex", document.body.scrollTop);
                var percent = (document.documentElement.scrollTop || document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
                //console.log(percent);
                //console.log(document.documentElement.scrollTop, document.body.scrollTop);
                document.getElementById("circle").style.backgroundSize = "100% " + percent * 100 + "%";
                if (percent > 0.5) {
                    document.getElementById("circle").style.color = "white";
                } else {
                    document.getElementById("circle").style.color = "black";
                }

                if (window.pageYOffset > 50) {
                    document.getElementById("circle").style.bottom = "20px";
                } else {
                    document.getElementById("circle").style.bottom = "-50px";
                }
            };

            let norciaConfig;
            // 载入 config
            ajaxGetConfig(function(config) {
                norciaConfig = config;
                loadBlogConfig(norciaConfig);
                loadIndexCard(norciaConfig)
            });
            console.log(document.documentElement.scrollTop)
            if (sessionStorage.getItem("scrollIndex") !== null) {
                document.documentElement.scrollTop = sessionStorage.getItem("scrollIndex");
                sessionStorage.removeItem("scrollIndex");
            }

        }
        //========================================Scroll to top=============================================//
        document.getElementById("circle").addEventListener("click", function() {
            scrolltotop();

            function scrolltotop() {
                //滚动时获取文档根节点或body元素的滚动像素数
                var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
                if (currentScroll > 0) {
                    //执行动画并请求浏览器在下一次重绘之前调用指定的函数来更新动画。该方法使用一个回调函数作为参数，这个回调函数会在浏览器重绘之前调用。
                    window.requestAnimationFrame(scrolltotop);
                    //x坐标和y坐标
                    window.scrollTo(0, currentScroll - (currentScroll / 5));
                }
            }
        });
    </script>

    <script type="text/javascript">
        //===========================================抽屉栏Js=============================================//
        var inst = new mdui.Drawer('#drawer');
        document.getElementById('toggle').addEventListener('click', function() {

        });
        //=============================================my-script===============================================//
        //=====================================search-on-off
        var SearchOpenState = "on";
        document.getElementById('search').addEventListener('click', function() {
                if (SearchOpenState == "on") {
                    document.getElementById("SearchTrap").classList.add("mdui-hidden");
                    SearchOpenState = "close";
                } else if (SearchOpenState == "close") {
                    document.getElementById("SearchTrap").classList.remove("mdui-hidden");
                    document.getElementById("SearchInput").focus(); //auto focus when click the search-icon
                    SearchOpenState = "on";
                }
            })
            //====================search-auto-focus-when-page-loaed
        window.onload = function() {
            document.getElementById("SearchInput").focus();
            SearchResult(); //
        }
    </script>
